<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizar/Editar Endereço</title>
</head>
<body>
    <h1>{{ 'Editar Endereço' if endereco else 'Visualizar Endereço' }}</h1>

    <form action="{{ url_for('edit_endereco', id=endereco.id) }}" method="POST">
        <input type="hidden" name="_method" value="PUT">

        <label for="rua">Rua:</label>
        <input type="text" id="rua" name="rua" value="{{ endereco.rua }}" required><br><br>

        <label for="bairro">Bairro:</label>
        <input type="text" id="bairro" name="bairro" value="{{ endereco.bairro }}" required><br><br>

        <label for="cidade">Cidade:</label>
        <input type="text" id="cidade" name="cidade" value="{{ endereco.cidade }}" required><br><br>

        <label for="pais">País:</label>
        <input type="text" id="pais" name="pais" value="{{ endereco.pais }}" required><br><br>

        <button type="submit">Salvar Alterações</button>
    </form>

    {% if mensagem %}
        <p>{{ mensagem }}</p>
    {% endif %}

    <a href="{{ url_for('view_endereco', id=endereco.id) }}">Visualizar Endereço</a>
</body>
</html>
