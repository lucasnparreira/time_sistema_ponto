<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if funcionario %}Editar Funcionário{% else %}Detalhes do Funcionário{% endif %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    {% include 'menu.html' %}

    <div class="container-relatorios">
        {% if funcionario %}
            <h2>Editar Funcionário: {{ funcionario.nome }}</h2>
        {% else %}
            <h2>Detalhes do Funcionário: {{ funcionario.nome }}</h2>
        {% endif %}

        <!-- Exibe mensagens de erro, se houver -->
        {% if error %}
            <div class="error-message">{{ error }}</div>
        {% endif %}

        <form method="POST" action="{{ url_for('update_funcionario', matricula=funcionario.matricula) }}">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" value="{{ funcionario.nome }}" required>

            <label for="funcao">Função:</label>
            <input type="text" id="funcao" name="funcao" value="{{ funcionario.funcao }}" required>

            <label for="data_inicio">Data de Início:</label>
            <input type="date" id="data_inicio" name="data_inicio" value="{{ funcionario.data_inicio }}" required>

            <label for="data_termino">Data de Término:</label>
            <input type="date" id="data_termino" name="data_termino" value="{{ funcionario.data_termino }}">

            <label for="departamento">Departamento:</label>
            <input type="text" id="departamento" name="departamento" value="{{ funcionario.departamento }}">

            <label for="escala_id">Escala:</label>
            <input type="text" id="escala_id" name="escala_id" value="{{ funcionario.escala_id }}">

            <label for="gerente">Gerente:</label>
            <input type="text" id="gerente" name="gerente" value="{{ funcionario.gerente }}">

            <label for="endereco">Endereço:</label>
            <input type="text" id="endereco" name="endereco" value="{{ funcionario.endereco }}">

            <label for="telefone">Telefone:</label>
            <input type="text" id="telefone" name="telefone" value="{{ funcionario.telefone }}">

            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" name="cpf" value="{{ funcionario.cpf }}">

            <label for="rg">RG:</label>
            <input type="text" id="rg" name="rg" value="{{ funcionario.rg }}">

            <label for="banco">Banco:</label>
            <input type="text" id="banco" name="banco" value="{{ funcionario.banco }}">

            <label for="agencia">Agência:</label>
            <input type="text" id="agencia" name="agencia" value="{{ funcionario.agencia }}">

            <label for="conta_corrente">Conta Corrente:</label>
            <input type="text" id="conta_corrente" name="conta_corrente" value="{{ funcionario.conta_corrente }}">

            <button type="submit">Atualizar Funcionário</button>
        </form>

        <a href="{{ url_for('list_funcionarios') }}"><button id="btn-retornar">Voltar para Lista de Funcionários</button></a>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
