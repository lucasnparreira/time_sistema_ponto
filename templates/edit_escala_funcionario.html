<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Associação de Escala e Funcionário</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    {% include 'menu.html' %}
    <h2>Editar Associação de Escala e Funcionário</h2>
    <form action="{{ url_for('edit_escala_funcionario', id=ponto.id) }}" method="POST">
        <label for="funcionario">Funcionário:</label>
        <select name="funcionario" id="funcionario" required>
            <option value="{{ ponto.funcionario }}">{{ ponto.nome_funcionario }}</option>
            {% for funcionario in funcionarios %}
                <option value="{{ funcionario.matricula }}">{{ funcionario.nome }}</option>
            {% endfor %}
        </select>
        <br><br>

        <label for="escala">Escala:</label>
        <select name="escala" id="escala" required>
            <option value="{{ ponto.escala_id }}">{{ ponto.descricao_escala }}</option>
            {% for escala in escalas %}
                <option value="{{ escala.id }}">{{ escala.descricao }}</option>
            {% endfor %}
        </select>
        <br><br>

        <button type="submit">Atualizar Associação</button>
    </form>
    <br><br>
    <a href="{{ url_for('list_escala_funcionario') }}">Voltar para a lista de associações</a>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
