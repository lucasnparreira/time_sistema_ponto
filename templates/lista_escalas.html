<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de escalas</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    {% include 'menu.html' %}
    <div class="container-relatorios">
    <h2>Lista de escalas</h2>
    {% if escalas %}
    <table>
        <thead>
            <tr>
                <th>Id</th>
                <th>Descricao</th>
                <th>Acoes</th>
            </tr>
        </thead>
        <tbody>
            {% for escala in escalas %}
                <tr>
                    <td>{{ escala.id }}</td>
                    <td>{{ escala.descricao }}</td>
                    <!-- <td><a href="/escala/{{ escala.id }}">
                        <i class="fas fa-eye"></i>
                    </a> -->
                    
                    <td><a href="/escala/{{ escala.id }}">
                        <i class="fas fa-edit"></i>
                    </a>
                    
                    <form action="/escala/{{ escala.id }}/delete" method="POST" style="display:inline;">
                        <button type="submit" style="border: none; color:red; background: none; align-items: center;">
                            <i class="fas fa-trash-alt"></i>
                        </button>
                    </form></td>
                </tr>
            {% endfor %}
        </tbody>
       
    </table>
    <a href="{{ url_for('add_escala') }}"><button id="btn-retornar">Adicionar Novo escala</button></a>
    <a href="{{ url_for('index') }}"><button id="btn-retornar">Voltar para tela inicial</button></a>
    </div>
    {% else %}
        <p>Nenhum escala encontrado.</p>
    {% endif %}
    
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
