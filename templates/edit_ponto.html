<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Ponto</title>
</head>
<body>
    <h1>Editar Ponto</h1>
    <form action="/ponto/{{ ponto.id }}" method="POST">
        <input type="hidden" name="_method" value="PUT">
        
        <label for="hora_entrada">Hora de Entrada:</label><br>
        <input type="time" id="hora_entrada" name="hora_entrada" value="{{ ponto.hora_entrada }}" required><br><br>

        <label for="hora_saida">Hora de Saída:</label><br>
        <input type="time" id="hora_saida" name="hora_saida" value="{{ ponto.hora_saida }}" required><br><br>

        <label for="data">Data:</label><br>
        <input type="date" id="data" name="data" value="{{ ponto.data }}" required><br><br>

        <label for="funcionario">Funcionário:</label><br>
        <input type="text" id="funcionario" name="funcionario" value="{{ ponto.funcionario }}" required><br><br>

        <label for="evento">Evento:</label><br>
        <input type="text" id="evento" name="evento" value="{{ ponto.evento }}" required><br><br>

        <button type="submit">Atualizar Ponto</button>
    </form>
    <br>
    <a href="/pontos">Voltar para lista de pontos</a>
</body>
</html>
