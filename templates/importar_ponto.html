<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Importar Ponto</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    {% include 'menu.html' %}
    <div class="container">
        <h2>Importar Registro de Ponto</h2>

        {% if message %}
            <p style="color: green;">{{ message }}</p>
        {% endif %}

        <form action="{{ url_for('importar_ponto_frontend') }}" method="POST" enctype="multipart/form-data">
            <label for="file">Selecionar arquivo TXT:</label><br>
            <input type="file" name="file" accept=".txt" required><br><br>

            <button type="submit">Importar</button>
        </form>

        <a href="{{ url_for('home') }}"><button id="btn-retornar">Voltar ao menu principal</button></a>
    </div>
    

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
