<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Departamentos</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    {% include 'menu.html' %}
    <div class="container-relatorios">
    <h2>Lista de Departamentos</h2>
    {% if departamentos %}
    <table>
        <ul>
            {% for departamento in departamentos %}
                <li>
                    {{ departamento.id }}
                    {{ departamento.descricao }}
                    <a href="{{ url_for('view_departamento', id=departamento.id) }}">Ver</a> |
                    <a href="{{ url_for('edit_departamento', id=departamento.id) }}">Editar</a> |
                    <form action="{{ url_for('delete_departamento', id=departamento.id) }}" method="POST" style="display:inline;">
                        <button type="submit">Deletar</button>
                    </form>
                </li>
            {% endfor %}
        </ul>
        <a href="{{ url_for('add_departamento') }}">Adicionar Novo Departamento</a>
    </table>
    </div>
    {% else %}
        <p>Nenhum departamento encontrado.</p>
    {% endif %}
    
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
