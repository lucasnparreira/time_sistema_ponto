<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Endereços</title>
</head>
<body>
    <h1>Lista de Endereços</h1>

    {% if mensagem %}
        <p>{{ mensagem }}</p>
    {% endif %}

    <table border="1">
        <thead>
            <tr>
                <th>Rua</th>
                <th>Bairro</th>
                <th>Cidade</th>
                <th>País</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            {% for endereco in enderecos %}
            <tr>
                <td>{{ endereco.rua }}</td>
                <td>{{ endereco.bairro }}</td>
                <td>{{ endereco.cidade }}</td>
                <td>{{ endereco.pais }}</td>
                <td>
                    <a href="{{ url_for('view_endereco', id=endereco.id) }}">Ver</a>
                    <a href="{{ url_for('edit_endereco', id=endereco.id) }}">Editar</a>
                    <a href="{{ url_for('delete_endereco', id=endereco.id) }}">Excluir</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

</body>
</html>
