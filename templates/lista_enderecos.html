<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Endereços</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <h1>Lista de Endereços</h1>

    {% if mensagem %}
        <p>{{ mensagem }}</p>
    {% endif %}

    <table border="1">
        <thead>
            <tr>
                <th>Rua</th>
                <th>Bairro</th>
                <th>Cidade</th>
                <th>País</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            {% for endereco in enderecos %}
            <tr>
                <td>{{ endereco.rua }}</td>
                <td>{{ endereco.bairro }}</td>
                <td>{{ endereco.cidade }}</td>
                <td>{{ endereco.pais }}</td>
                <td>
                    <a href="/departamento/{{ departamento.id }}">
                        <i class="fas fa-eye"></i>
                    </a>
                    
                    <a href="/departamento/{{ departamento.id }}/edit">
                        <i class="fas fa-edit"></i>
                    </a>
                    
                    <form action="/departamento/{{ departamento.id }}/delete" method="POST" style="display:inline;">
                        <button type="submit" style="border: none; color:red; background: none; align-items: center;">
                            <i class="fas fa-trash-alt"></i>
                        </button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

</body>
</html>
