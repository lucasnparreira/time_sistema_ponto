<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Departamento</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        
    </style>
</head>
<body>
    {% include 'menu.html' %}
   

    <div class="container">
        <h3>{{ action }} Departamento</h3>
        {%if action == "Atualizar"%}
        <form method="POST" action="{{ url_for('edit_departamento', id=departamento['id']) }}">
        {%else%}
        <form method="POST" action="{{ url_for('add_departamento') }}">
        {%endif%}
            <input type="hidden" name="id" value="{{ departamento['id'] }}">
            <label for="descricao">Descrição:</label>
            <input type="text" id="descricao" name="descricao" value="{{ departamento['descricao'] }}" required>

            <button type="submit">{{ action }} Departamento</button>
        </form>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
