<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Ponto</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    {% include 'menu.html' %}

    <div class="container-relatorios">
    <h2>Registrar Novo Ponto</h2>
    <form action="/ponto" method="POST">
        <label for="hora_entrada">Hora de Entrada:</label>
        <input type="time" id="hora_entrada" name="hora_entrada" required>

        <label for="hora_saida">Hora de Saída:</label>
        <input type="time" id="hora_saida" name="hora_saida" required>

        <label for="data">Data:</label>
        <input type="date" id="data" name="data" required>

        <label for="funcionario">Funcionário:</label>
        <input type="text" id="funcionario" name="funcionario" required>

        <label for="evento">Evento:</label>
        <input type="text" id="evento" name="evento" required>

        <button type="submit">Salvar Ponto</button>
    </form>
    <a href="/pontos"><button id="btn-retornar">Voltar para lista de pontos</button></a>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
