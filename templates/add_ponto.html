<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Ponto</title>
</head>
<body>
    <h1>Registrar Novo Ponto</h1>
    <form action="/ponto" method="POST">
        <label for="hora_entrada">Hora de Entrada:</label><br>
        <input type="time" id="hora_entrada" name="hora_entrada" required><br><br>

        <label for="hora_saida">Hora de Saída:</label><br>
        <input type="time" id="hora_saida" name="hora_saida" required><br><br>

        <label for="data">Data:</label><br>
        <input type="date" id="data" name="data" required><br><br>

        <label for="funcionario">Funcionário:</label><br>
        <input type="text" id="funcionario" name="funcionario" required><br><br>

        <label for="evento">Evento:</label><br>
        <input type="text" id="evento" name="evento" required><br><br>

        <button type="submit">Salvar Ponto</button>
    </form>
    <br>
    <a href="/pontos">Voltar para lista de pontos</a>
</body>
</html>
